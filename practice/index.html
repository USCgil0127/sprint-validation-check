<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guide</title>
  <link rel="stylesheet" href="../lib/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <form>
  <div class="form">
    <label class="input-form ">
      <span>First name</span>
      <input type="text">
      <span class="message">
        <i class="fa fa-check-circle" aria-hidden="true"></i>
        아이디는 8자 이상이어야 합니다.
      </span>
    </label>
<!-- classList를 통해서 valid invalid를 넣어주면 되겠네 -->
    <label class="input-form">
      <span>Phone number</span>
      <input type="text">
      <span class="message">
        <i class="fa fa-check-circle" aria-hidden="true"></i>
        휴대폰 번호는 - 를 포함해야 합니다.
      </span>
    </label>

    <label class="input-form">
      <span>Password</span>
      <input type="text" id="password">
      <span class="message">
        <i class="fa fa-times" aria-hidden="true"></i>
        최소 8자 이상, 알파벳과 숫자 및 특수문자를 포함해야 합니다.
      </span>
    </label>


    <label class="input-form">
      <span>Password confirm</span>
      <input type="text" id="pwconfirm">
      <span class="message">
        <i class="fa fa-times" aria-hidden="true"></i>
        비밀번호가 일치하지 않습니다.
      </span>
    </label>


  </div>

  <button id="btn-signup" role="button">회원가입</button>
  </form>
  
  <div id="invalid-message"></div>

  <script src="script.js"></script>

</body>

</html>
